    <div class="signup signCustom d-block">
        <div class="container">

            </div> <br>
            <form action="">


                <br>
                <div class="input-group mb-3 " style="display: flex;">

                    <input type="text" class="form-control first" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
